<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Site</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/login_signup.css">
  <link rel="stylesheet" href="styles/auth.css" />
  <link rel="stylesheet" href="styles/cart.css" />
</head>

<body>

  <!-- Navbar Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">ShopEase</a>

    <!-- Right-aligned Hamburger -->
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Collapse -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="login_signup.html" id="auth-link">Login & Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

        <!-- Cart inside hamburger (only visible on collapse) -->
        <div class="d-none d-lg-block position-relative me-3">
          <a class="nav-link position-relative" href="cartpage.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>
        </div>


      </ul>

      <!-- Right-side Desktop Controls -->
      <form class="d-flex me-3">
        <input class="form-control me-2" type="search" placeholder="Search products..." />
        <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Biggest Sale of the Year!</h1>
      <p class="lead">Up to 70% off on selected items. Limited time only.</p>
      <a href="#" class="btn btn-light btn-lg mt-3">Shop Now</a>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid py-5">
    <div class="container">
      <div id="products-container" class="row">
        <!-- Products will load here dynamically -->
      </div>
    </div>
  </section>

  <!-- Toast Notification Container -->
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Firebase & App Scripts -->
  <script type="module" src="scripts/firebase-init.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/auth-redirect.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/cartpage.js"></script>
  <script src="scripts/product.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
