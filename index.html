<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Site</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <link rel="stylesheet" href="styles/cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header class="main-header">
    <div class="logo">ShopEase</div>

    <nav class="nav-menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="index.html">Products</a>
      <a href="login_signup.html" id="auth-link">Login & Signup</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="Search products..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div id="cart-indicator">
        <a href="cartpage.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>
      <span id="username-display"></span>
      <button id="logout-btn" style="display: none;">Logout</button>
      <span id="username-display" style="margin: 0 10px;"></span>
      <button id="logout-btn" style="display: none;">Logout</button>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Biggest Sale of the Year!</h1>
        <p>Up to 70% off on selected items. Limited time only.</p>
        <a href="#" class="cta-btn">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- product-grid start here -->
  <section class="product-grid">
    <div id="products-container">
      <!-- Products will load here dynamically -->
    </div>
  </section>

  <!-- Toast Notification Container -->
  <div id="toast-container"></div>

  <script type="module" src="scripts/firebase-init.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/auth-redirect.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/cartpage.js"></script>
  <script src="scripts/product.js"></script>
</body>

</html>
