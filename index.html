<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Site</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header class="main-header">
    <div class="logo">ShopEase</div>

    <nav class="nav-menu" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="Search products..." />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div id="cart-indicator">
        Cart: <span id="cart-count">0</span>
      </div>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Biggest Sale of the Year!</h1>
        <p>Up to 70% off on selected items. Limited time only.</p>
        <a href="#" class="cta-btn">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- product-grid start here -->
  <section class="product-grid">
    <div id="products-container">
      <!-- Products will load here dynamically -->
    </div>
  </section>

  <main class="product-detail-container">
    <div id="product-detail">
      <!-- Product details will be dynamically injected here -->
    </div>
  </main>

  <script src="scripts/app.js"></script>
  <script src="scripts/product.js"></script>
  <script src="scripts/cart.js"></script>
</body>

</html>
