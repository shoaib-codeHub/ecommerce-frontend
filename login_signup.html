<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/login_signup.css" />
    <link rel="stylesheet" href="styles/auth.css" />
</head>

<body>

    <header class="main-header">
        <div class="header-top">
            <div class="logo">ShopEase</div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Collapsible menu for mobile -->
        <div class="menu-collapse" id="menuCollapse">
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="login_signup.html">Login & Signup</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>

            <div class="header-right">
                <div class="header-right">
                    <div id="cart-indicator">
                        <a href="cartpage.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </div>

                    <div class="search-box">
                        <input type="text" placeholder="Search products..." />
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>


                <span id="username-display"></span>
<button id="logout-btn" style="display: none; padding: 6px 12px; background-color: #dc3545; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer;">Logout</button>
            </div>
        </div>
    </header>




    <main class="auth-main">
        <div class="auth-container">

            <div class="form-toggle-text">
                <span id="formToggleText">Already have an account?</span>
                <a href="#" id="formToggleLink">Login</a>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div id="login-error" class="error-message"></div>
                <h2>Login</h2>

                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required />

                <label for="login-password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" name="password" required />
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <!-- Forgot Password link -->
                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="to-signup">Sign Up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div id="signup-error" class="error-message"></div>
                <h2>Sign Up</h2>

                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="name" required />

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required />

                <label for="signup-password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" name="password" required />
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <label for="signup-confirm-password">Confirm Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-confirm-password" name="confirm-password" required />
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <div class="error-message"></div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="to-login">Login</a></p>
            </form>
        </div>
    </main>


    <!-- Firebase & App Scripts -->
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/auth-redirect.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/cartpage.js"></script>
    <script src="scripts/product.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const menuCollapse = document.getElementById('menuCollapse');

        hamburger.addEventListener('click', () => {
            menuCollapse.classList.toggle('active');
        });
    </script>


</body>

</html>
