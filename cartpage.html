<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="main-header">
        <div class="logo">ShopEase</div>

        <nav class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="index.html">Products</a>
            <a href="login_signup.html">Login & Signup</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Search products..." />
                <button><i class="fas fa-search"></i></button>
            </div>
            <div id="cart-indicator">
                <a href="cartpage.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
            <span id="username-display"></span>
            <button id="logout-btn" style="display: none;">Logout</button>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-container" class="cart-items"></div>
        <div class="cart-summary">
            <h2>Total: $<span id="cart-total">0.00</span></h2>
            <button id="checkout-btn" disabled>Proceed to Checkout</button>
            <a href="index.html" class="continue-btn">Continue Shopping</a>
        </div>
    </main>

    <script src="scripts/app.js"></script>
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/cartpage.js"></script>
    <script src="scripts/product.js"></script>
</body>

</html>
