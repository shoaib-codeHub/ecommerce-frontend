<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Site</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/cart.css" />
</head>

<body>

    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">ShopEase</a>

        <!-- Right-aligned Hamburger -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Collapse -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="login_signup.html" id="auth-link">Login & Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

                <!-- Cart inside hamburger (only visible on collapse) -->
                <li class="nav-item d-lg-none">
                    <a class="nav-link position-relative" href="cartpage.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count"
                            class="position-relative top-0 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </li>

            </ul>

            <!-- Right-side Desktop Controls -->
            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="Search products..." />
                <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <h1>Product Detail</h1>
    <a href="index.html" id="back-to-product">← Back to Products</a>

    <main class="product-detail-container">
        <div id="cart-animation" class="cart-flyout">✔️ Added to Cart</div>
        <div id="product-detail">
            <p>Loading product details...</p>
        </div>
    </main>

    <!-- Firebase & App Scripts -->
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/auth-redirect.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/cartpage.js"></script>
    <script src="scripts/product.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
